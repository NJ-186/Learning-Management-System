{%load static %}

<!DOCTYPE html>
<html lang="en">

	
<!-- Mirrored from gambolthemes.net/html-items/cursus_demo_f12/sign_up by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Jun 2020 19:25:35 GMT -->
<head>
		<meta charset="utf-8">		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">
		<title>Cursus - Sign Up</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/fav.png'%}">
		
		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
		<link href="{% static 'vendor/unicons-2.0.1/css/unicons.css' %}" rel='stylesheet'>
		<link href="{% static 'css/vertical-responsive-menu.min.css' %}" rel="stylesheet">
		<link href="{%static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/responsive.css'%}" rel="stylesheet">
		<link href="{% static 'css/night-mode.css'%}" rel="stylesheet">
		
		<!-- Vendor Stylesheets -->
		<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/semantic/semantic.min.css' %}">
		
	</head> 

<body>
	<!-- Signup Start -->
	<div class="sign_in_up_bg">
		<div class="container">
			<div class="row justify-content-lg-center justify-content-md-center">
				<div class="col-lg-12">
					<div class="main_logo25" id="logo">
						<a href="{%url 'index'%}"><img src="{%static 'images/logo.svg'%}" alt=""></a>
						<a href="{%url 'index'%}"><img class="logo-inverse" src="{%static 'images/ct_logo.svg'%}" alt=""></a>	
					</div>
				</div>
			
				<div class="col-lg-6 col-md-8">
					<div class="sign_form">
						<h2>Welcome to Edututs+</h2>
						<p>Sign Up and Start Learning!</p>
						<form method="POST">
							{% csrf_token %}
							<div class="ui search focus">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="text" name="firstname" value="" id="id_firstname" required="" maxlength="64" placeholder="First Name">
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="text" name="lastname" value="" id="id_lastname" required="" maxlength="64" placeholder="Last Name">
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="email" name="emailaddress" value="" id="id_email" required="" maxlength="64" placeholder="Email Address">															
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="text" name="username" value="" id="id_username" required="" maxlength="64" placeholder="Username">															
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="password" name="password1" value="" id="id_password1" required="" maxlength="64" placeholder="Password">															
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh11 swdh19">
									<input class="prompt srch_explore" type="password" name="password2" value="" id="id_password2" required="" maxlength="64" placeholder="Confirm Password">															
								</div>
							</div>
							<div class="ui search focus mt-15">
								{% for message in messages %}
									<p style="color:red;">{{message}}</p>
								{% endfor %}
							</div>
							<div class="ui form mt-30 checkbox_sign">
								<div class="inline field">
									<div class="ui checkbox mncheck">
										<input type="checkbox" tabindex="0" class="hidden">
										<label>I’m in for emails with exciting discounts and personalized recommendations</label>
									</div>
								</div>
							</div>
							<button class="login-btn" type="submit">Next</button>
						</form>
						<p class="sgntrm145">By signing up, you agree to our <a href="{%url 'terms_of_use'%}">Terms of Use</a> and <a href="{%url 'terms_of_use'%}">Privacy Policy</a>.</p>
						<p class="mb-0 mt-30">Already have an account? <a href="{%url 'sign_in'%}">Log In</a></p>
					</div>
					<div class="sign_footer"><img src="{%static 'images/sign_logo.png'%}" alt="">© 2020 <strong>Cursus</strong>. All Rights Reserved.</div>
				</div>				
			</div>				
		</div>				
	</div>
	<!-- Signup End -->	
	
	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
	<script src="{% static 'vendor/OwlCarousel/owl.carousel.js'%}"></script>
	<script src="{% static 'vendor/semantic/semantic.min.js'%}"></script>
	<script src="{% static 'js/custom.js'%}"></script>	
	<script src="{% static 'js/night-mode.js'%}"></script>	
	
</body>
