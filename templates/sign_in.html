{%load static %}

<!DOCTYPE html>
<html lang="en">

	
<!-- Mirrored from gambolthemes.net/html-items/cursus_demo_f12/sign_in.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Jun 2020 19:25:20 GMT -->
<head>
		<meta charset="utf-8">		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">
		<title>Cursus - Sign In</title>
		
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="{% static 'images/fav.png'%}">
		
		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
		<link href="{% static 'vendor/unicons-2.0.1/css/unicons.css' %}" rel='stylesheet'>
		<link href="{% static 'css/vertical-responsive-menu.min.css' %}" rel="stylesheet">
		<link href="{%static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/responsive.css'%}" rel="stylesheet">
		<link href="{% static 'css/night-mode.css'%}" rel="stylesheet">
		
		<!-- Vendor Stylesheets -->
		<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/semantic/semantic.min.css' %}">	
		
	</head> 

<body>
	<!-- Signup Start -->
	<div class="sign_in_up_bg">
		<div class="container">
			<div class="row justify-content-lg-center justify-content-md-center">
				<div class="col-lg-12">
					<div class="main_logo25" id="logo">
						<a href="{%url 'index'%}"><img src="{%static 'images/logo.svg'%}" alt=""></a>
						<a href="{%url 'index'%}"><img class="logo-inverse" src="{%static 'images/ct_logo.svg'%}" alt=""></a>
					</div>
				</div>
			
				<div class="col-lg-6 col-md-8">
					<div class="sign_form">
						<h2>Welcome Back</h2>
						<p>Log In to Your Edututs+ Account!</p>
						<button class="social_lnk_btn color_btn_fb"><i class="uil uil-facebook-f"></i>Continue with Facebook</button>
						<button class="social_lnk_btn mt-15 color_btn_tw"><i class="uil uil-twitter"></i>Continue with Twitter</button>
						<button class="social_lnk_btn mt-15 color_btn_go"><i class="uil uil-google"></i>Continue with Google</button>
						<form method="POST">
							{% csrf_token %}
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh95">
									<input class="prompt srch_explore" type="text" name="username" value="" id="id_username" required="" maxlength="64" placeholder="Username">	
									<i class="uil uil-envelope icon icon2"></i>
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh95">
									<input class="prompt srch_explore" type="password" name="password" value="" id="id_password" required="" maxlength="64" placeholder="Password">
									<i class="uil uil-key-skeleton-alt icon icon2"></i>
								</div>
							</div>
							<div class="ui search focus mt-15">
								{% for message in messages %}
									<p style="color:red;">{{message}}</p>
								{% endfor %}
							</div>
							<div class="ui form mt-30 checkbox_sign">
								<div class="inline field">
									<div class="ui checkbox mncheck">
										<input type="checkbox" tabindex="0" class="hidden">
										<label>Remember Me</label>
									</div>
								</div>
							</div>
							<button class="login-btn" type="submit">Sign In</button>
						</form>
						<p class="sgntrm145">Or <a href="{%url 'forgot_password'%}">Forgot Password</a>.</p>
						<p class="mb-0 mt-30 hvsng145">Don't have an account? <a href="{%url 'sign_up'%}">Sign Up</a></p>
					</div>
					<div class="sign_footer"><img src="{%static 'images/sign_logo.png'%}" alt="">© 2020 <strong>Cursus</strong>. All Rights Reserved.</div>
				</div>				
			</div>				
		</div>				
	</div>
	<!-- Signup End -->	

	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
	<script src="{% static 'vendor/OwlCarousel/owl.carousel.js'%}"></script>
	<script src="{% static 'vendor/semantic/semantic.min.js'%}"></script>
	<script src="{% static 'js/custom.js'%}"></script>	
	<script src="{% static 'js/night-mode.js'%}"></script>	
	
</body>
